<div id='login_wrapper'>
	<p class='xte'>XTE</p>
	<div id='login_box'>
		<input type='text' placeholder='Fullname' maxlength='17' ng-model='fullname' ng-enter='app.login(fullname)' class='login-txt col-md-4 col-sm-7 col-xs-12 col-center' autofocus /><br />
		<input type='button' value='Login' class='link-btn login-btn' ng-click='app.login(fullname)' />
	</div>
</div>
